<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="500" height="500">
<defs>
    <!-- Gradien utama -->
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
        <stop offset="0%" style="stop-color:#FF6B8B;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#D64A6E;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#722F37;stop-opacity:1" />
    </radialGradient>

    <!-- Gradien emas -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFE55C;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#C5A059;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>

    <!-- Gradien highlight -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <!-- Filter glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>

    <!-- Pattern dekoratif -->
    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <circle cx="10" cy="10" r="1" fill="#FFFFFF" opacity="0.2" />
        <circle cx="5" cy="5" r="0.5" fill="#FFD700" opacity="0.3" />
    </pattern>

    <!-- Filter shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
        <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
</defs>

<!-- Background layers -->
<rect x="0" y="0" width="100" height="100" fill="#1A0F1C" />
<circle cx="50" cy="50" r="48" fill="url(#grad1)" filter="url(#shadow)" />
<circle cx="50" cy="50" r="45" fill="url(#grad1)" />

<!-- Highlight effects -->
<ellipse cx="30" cy="30" rx="25" ry="15" fill="url(#highlight)" opacity="0.4"/>
<circle cx="50" cy="50" r="44" fill="none" stroke="url(#pattern)" stroke-width="0.5"/>

<!-- Ornamental ring -->
<circle cx="50" cy="50" r="46" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.8"/>
<circle cx="50" cy="50" r="43" fill="none" stroke="url(#goldGrad)" stroke-width="0.5" opacity="0.6"/>

<!-- Main star - enhanced with layers -->
<g filter="url(#glow)">
    <!-- Base star with depth -->
    <path d="M50 25 L60 45 L80 45 L65 55 L70 75 L50 65 L30 75 L35 55 L20 45 L40 45 Z" 
          fill="url(#goldGrad)" stroke="#8B6914" stroke-width="0.5"/>

    <!-- Inner highlight star -->
    <path d="M50 30 L57 45 L70 45 L60 55 L65 70 L50 62 L35 70 L40 55 L30 45 L43 45 Z" 
          fill="#FFE55C" fill-opacity="0.3" stroke="#FFD700" stroke-width="0.3"/>

    <!-- Star center jewel -->
    <circle cx="50" cy="50" r="5" fill="#FF6B8B" stroke="#C5A059" stroke-width="0.5">
        <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="2" fill="#FFFFFF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</g>

<!-- Decorative elements around the star -->
<g>
    <!-- Small orbiting elements -->
    <g transform="rotate(0 50 50)">
        <circle cx="75" cy="50" r="2" fill="#FFD700">
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite"/>
        </circle>
    </g>
    <g transform="rotate(120 50 50)">
        <circle cx="75" cy="50" r="1.5" fill="#FF6B8B">
            <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="8s" repeatCount="indefinite"/>
        </circle>
    </g>
    <g transform="rotate(240 50 50)">
        <circle cx="75" cy="50" r="1.5" fill="#C5A059">
            <animateTransform attributeName="transform" type="rotate" from="240 50 50" to="600 50 50" dur="12s" repeatCount="indefinite"/>
        </circle>
    </g>
</g>

<!-- Top decoration - enhanced -->
<g>
    <path d="M50 15 L55 25 L45 25 Z" fill="#FFD700" stroke="#C5A059" stroke-width="0.3"/>
    <ellipse cx="50" cy="17" rx="3" ry="2" fill="#FF6B8B" opacity="0.8"/>

    <!-- Sparkle effect -->
    <g>
        <path d="M50 12 L51 15 L54 15 L52 17 L53 20 L50 18 L47 20 L48 17 L46 15 L49 15 Z" 
              fill="#FFFFFF" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1s" repeatCount="indefinite"/>
        </path>
    </g>
</g>

<!-- Additional decorative dots -->
<g>
    <circle cx="20" cy="20" r="1.5" fill="#FFD700" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="80" r="1.5" fill="#FF6B8B" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="80" r="1" fill="#C5A059" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="20" r="1" fill="#FFFFFF" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
</g>

<!-- Outer frame -->
<rect x="2" y="2" width="96" height="96" rx="5" fill="none" stroke="url(#goldGrad)" stroke-width="0.8" opacity="0.7"/>
<rect x="4" y="4" width="92" height="92" rx="3" fill="none" stroke="#FFFFFF" stroke-width="0.3" stroke-dasharray="1,1" opacity="0.4"/>

</svg>